<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stopwatch</title>
  <style>
    body { display:flex; min-height:100vh; align-items:center; justify-content:center; background:#111; font-family:Verdana, sans-serif; }
    .wrap { text-align:center }
    .time { font-size:64px; color:#00ff66; background:#000; padding:12px 16px; border-radius:8px; letter-spacing:2px; }
    .btns { margin-top:16px; display:flex; gap:12px; justify-content:center }
    button { font-size:16px; padding:10px 18px; border-radius:8px; border:0; cursor:pointer }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="time" class="time">00:00:00</div>
    <div class="btns">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>
  </div>
  <script>
    let elapsed = 0;    
    let running = false;
    let tick;

    const fmt = ms => {
      const h = Math.floor(ms/3600000);
      const m = Math.floor((ms%3600000)/60000);
      const s = Math.floor((ms%60000)/1000);
      return [h,m,s].map(v=>String(v).padStart(2,'0')).join(':');
    };

    const timeEl = document.getElementById('time');

    document.getElementById('start').onclick = () => {
      if (running) return;
      running = true;
      const startAt = Date.now() - elapsed;
      tick = setInterval(() => {
        elapsed = Date.now() - startAt;
        timeEl.textContent = fmt(elapsed);
      }, 100);
    };

    document.getElementById('stop').onclick = () => {
      clearInterval(tick);
      running = false;
    };

    document.getElementById('reset').onclick = () => {
      clearInterval(tick);
      running = false;
      elapsed = 0;
      timeEl.textContent = '00:00:00';
    };
  </script>
</body>
</html>
